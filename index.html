<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naga Persada Project</title>
    <style>
        /* Mengatur dasar halaman */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; /* Menggunakan flexbox untuk memusatkan konten */
            justify-content: center; /* Pusat secara horizontal */
            align-items: center; /* Pusat secara vertikal */
            background-color: #f0f2f5; /* Warna latar belakang abu-abu yang lembut */
        }

        /* Kontainer untuk gambar */
        .gif-container {
            max-width: 90%; /* Lebar maksimum kontainer */
            margin: 20px;
            padding: 15px; /* Sedikit 'padding' di dalam kartu */
            background-color: #ffffff; /* Latar belakang kartu putih */
            border-radius: 12px; /* Tepi yang melengkung (rounded) */
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08); /* Bayangan halus profesional */
            box-sizing: border-box; /* Memastikan padding tidak merusak layout */
        }

        /* Pengaturan untuk gambar GIF itu sendiri */
        .display-gif {
            width: 100%; /* Membuat gambar responsif mengisi kontainer */
            height: auto; /* Menjaga rasio aspek gambar */
            display: block; /* Menghilangkan spasi ekstra di bawah gambar */
            border-radius: 8px; /* Tepi melengkung untuk gambar di dalam kartu */
        }
    </style>
</head>
<body>

    <div class="gif-container">
        
        <img src="0c8ef473bd2b49d4b919525c772b9a35.gif" 
             alt="Animasi Tim Naga Persada" 
             class="display-gif">
    
    </div>

</body>
</html>
